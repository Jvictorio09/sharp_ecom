{% extends "dashboard/base_dashboard.html" %}
{% block content %}
<div class="max-w-sm mx-auto">
  <div class="rounded-2xl border border-[#E1E1E1] bg-white p-6">
    <h1 class="text-xl font-extrabold mb-2">Client Dashboard</h1>
    <p class="text-sm text-black/60 mb-4">
      Sign in with your Django username/password, or leave username blank and use the shared dashboard password.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next|default:"/dashboard/" }}">
      <div>
        <label class="text-xs">Username (optional)</label>
        <input type="text" name="username"
               class="mt-1 w-full px-4 py-3 rounded-xl border border-[#E1E1E1] bg-white focus:outline-none focus:ring-2 focus:ring-[var(--sharp-gold)]">
      </div>
      <div>
        <label class="text-xs">Password</label>
        <input type="password" name="password" required
               class="mt-1 w-full px-4 py-3 rounded-xl border border-[#E1E1E1] bg-white focus:outline-none focus:ring-2 focus:ring-[var(--sharp-gold)]">
      </div>
      <button class="w-full px-6 py-3 rounded-full text-white bg-[var(--sharp-mineral)] hover:bg-[var(--sharp-hunter)]">
        Sign in
      </button>
    </form>
  </div>
</div>
{% endblock %}
