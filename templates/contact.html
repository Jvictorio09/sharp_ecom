{% extends "base.html" %}
{% block title %}Contact â€” SHARP{% endblock %}
{% block content %}

<!-- Contact Section -->
<section class="py-16 bg-ivory">
  <div class="max-w-5xl mx-auto px-4">
    <!-- Header -->
    <div class="mb-10 text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-4">Get in Touch</h1>
      <p class="text-ink/70 max-w-2xl mx-auto">
        Have questions about our essentials, your order, or just want to say hi? 
        Fill out the form below and our team will respond shortly.
      </p>
    </div>

    <!-- Contact Form -->
    <form method="post" class="space-y-5 bg-white border border-line rounded-2xl p-8 shadow-md">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-medium">Name</label>
          <input 
            name="name" 
            required 
            class="mt-1 w-full px-4 py-3 rounded-xl border border-line bg-white 
                   focus:outline-none focus:ring-2 focus:ring-[var(--sharp-gold)]">
        </div>
        <div>
          <label class="text-sm font-medium">Email</label>
          <input 
            name="email" 
            type="email" 
            class="mt-1 w-full px-4 py-3 rounded-xl border border-line bg-white 
                   focus:outline-none focus:ring-2 focus:ring-[var(--sharp-gold)]">
        </div>
      </div>
      <div>
        <label class="text-sm font-medium">Message</label>
        <textarea 
          name="message" 
          rows="5" 
          required 
          class="mt-1 w-full px-4 py-3 rounded-xl border border-line bg-white 
                 focus:outline-none focus:ring-2 focus:ring-[var(--sharp-gold)]"></textarea>
      </div>
      <button 
        class="btn px-8 py-3 rounded-full text-white bg-[var(--sharp-gold)] 
               hover:bg-[var(--sharp-hunter)]">
        Send Message
      </button>
    </form>
  </div>
</section>

<!-- Google Map (Jordan) -->
<section class="relative h-[400px] w-full border-t border-line">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3367842.662621051!2d34.9560028!3d31.2451987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d05d0b79d6ff%3A0x4a00d31f5fbc3d5f!2sJordan!5e0!3m2!1sen!2sjo!4v1703795021234!5m2!1sen!2sjo"
    class="absolute inset-0 w-full h-full"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

{% endblock %}
