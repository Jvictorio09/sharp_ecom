{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SHARP â€” Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --sharp-mineral:#263128; --sharp-charcoal:#1B1B1B; --sharp-hunter:#324036;
      --sharp-steel:#EFEFEF; --sharp-foam:#AFAFAF;
    }
  </style>
</head>
<body class="bg-[#F4EFE7] text-[var(--sharp-charcoal)]">
  <header class="border-b border-[#E1E1E1] bg-white/80 backdrop-blur">
    <div class="max-w-7xl mx-auto h-16 px-4 md:px-8 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="font-extrabold tracking-wide text-lg">SHARP</span>
        <span class="text-xs px-2 py-1 rounded-full bg-[var(--sharp-mineral)] text-white">Dashboard</span>
      </div>
      <nav class="flex items-center gap-4 text-sm">
        <a class="hover:text-[var(--sharp-mineral)]" href="{% url 'dashboard_home' %}">Home</a>
        <a class="hover:text-[var(--sharp-mineral)]" href="{% url 'dashboard_order_list' %}">Orders</a>
        <a class="hover:text-[var(--sharp-mineral)]" href="{% url 'dashboard_logout' %}">Logout</a>
      </nav>
    </div>
  </header>

  {% if messages %}
  <div class="max-w-5xl mx-auto mt-4 px-4">
    {% for m in messages %}
      <div class="mb-3 rounded-xl border border-[#E1E1E1] bg-white p-3 text-sm">{{ m }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <main class="max-w-7xl mx-auto p-4 md:p-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
